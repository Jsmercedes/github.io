<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bonita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenidos a mi página bonita</h1>
        <p>Una simple y elegante página de muestra</p>
    </header>

    <section class="gallery">
        <h2>Galería de Imágenes</h2>
        <div class="image-grid">
            <div class="image-item"><img src="https://via.placeholder.com/300" alt="Imagen 1"></div>
            <div class="image-item"><img src="https://via.placeholder.com/300" alt="Imagen 2"></div>
            <div class="image-item"><img src="https://via.placeholder.com/300" alt="Imagen 3"></div>
            <div class="image-item"><img src="https://via.placeholder.com/300" alt="Imagen 4"></div>
        </div>
    </section>

    <section class="cta">
        <h2>Únete a nuestra comunidad</h2>
        <button onclick="showMessage()">Haz clic aquí</button>
        <p id="message" class="hidden">¡Gracias por unirte! 🎉</p>
    </section>

    <footer>
        <p>Hecho con amor por Js_Mercedes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
